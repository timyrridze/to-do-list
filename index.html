<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
  
  <title>to-do list</title>
<script defer src="main/app.js"></script></head>
    
<body>
  
  <div class="page">
    <div class="date">
      <span class="date__day"></span>
      <span class="date__time"></span>
    </div>

    <div class="todo-list _inactive">
      <div class="input-block">
        <input type="text" maxlength="100" class="input" placeholder="What needs to be done?">
        <button class="input-btn"><img src="main/images/plus-solid.svg" alt="" class="icon-plus"></button>
      </div>

      <div class="todo-list__content _hide-translate-y _hide-display-n">
        <ul class="list"></ul>

        <div class="control-block">
          <div class="control-block__content _1">
            <div class="todos-done-block">
              <div class="todos-done-counter-block">
                <span class="todos-done">Done:</span>
                <span class="todos-done-counter">0</span>
              </div>
            </div>

            <div class="btns-block-wrapper">
              <div class="control-block__border _all"></div>
              <div class="btns-block">
                <button class="_active" id="all-btn">All</button>
                <button id="clear-btn">Clear</button>
                <button id="uncompleted-btn">Uncompleted</button>
              </div>
            </div>
            <div class="todos-overall-block">
              <div class="todos-overall-counter-block">
                <span class="todos-overall">Overall:</span>
                <span class="todos-overall-counter">0</span>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
 
  <template id="HTMLTaskTemplate">

    <div class="list__item-wrapper">
    
      <div class="list__item-block">
    
        <div class="checkbox">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 15 17">
            <polyline class="tick" fill="none" stroke-width="2" stroke-linecap="round" points="1 9, 5 13, 12 4"/>
          </svg>
        </div>
    
        <div class="list__item-text-block">
          <div class="list__item-text-crossing _hide"></div>
          <div class="list__item-text"></div>
        </div>
    
      </div>
    
      <div class="list__item-modifications">
    
        <button class="edit-btn">
    
          <svg class="edit-icon" fill="#7a75759a" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
            <path
              d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.8 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
          </svg>
    
        </button>
    
        <button class="remove-btn">
    
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512" class="icon-cross">
            <path
              d="M310.6 361.4c12.5 12.5 12.5 32.75 0 45.25C304.4 412.9 296.2 416 288 416s-16.38-3.125-22.62-9.375L160 301.3L54.63 406.6C48.38 412.9 40.19 416 32 416S15.63 412.9 9.375 406.6c-12.5-12.5-12.5-32.75 0-45.25l105.4-105.4L9.375 150.6c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0L160 210.8l105.4-105.4c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25l-105.4 105.4L310.6 361.4z" />
          </svg>
    
        </button>
    
      </div>
    
    </div>
    
    <div class="list__item-edit-wrapper _inactive">
    
      <div class="list__item-edit">
    
        <input type="text" name="" class="edit-input">
    
        <button class="confirm-btn">
          <svg xmlns="http://www.w3.org/2000/svg" class="confirm-icon" viewBox="0 0 448 512" fill="#7a75759a" xmlns:v="https://vecta.io/nano">
            <path
              d="M438.6 105.4c12.5 12.5 12.5 32.7 0 45.2l-256 256c-12.5 12.5-32.7 12.5-45.2 0L9.372 278.6a31.94 31.94 0 0 1 0-45.2c12.498-12.5 32.758-12.5 45.258 0L159.1 338.7l234.3-233.3c12.5-12.52 32.7-12.52 45.2 0h0z" />
          </svg>
        </button>

        <div class="edit-animation-block">
          <svg width="129.64583mm" class="border" height="6.6145306mm" viewBox="0 0 129.64583 6.6145306" version="1.1"
            id="svg445" xmlns="http://www.w3.org/2000/svg" xmlns:svg="http://www.w3.org/2000/svg">
            <defs id="defs442">
              <linearGradient id="linearGradient8515">
                <stop style="stop-color:#7a7575;stop-opacity:1;" offset="0" id="stop8513" />
              </linearGradient>
              <linearGradient id="linearGradient5595">
                <stop style="stop-color:#000000;stop-opacity:0.45882353;" offset="0" id="stop5593" />
              </linearGradient>
              <linearGradient id="linearGradient3252">
                <stop style="stop-color:#7a7575;stop-opacity:0.60392159;" offset="0" id="stop3250" />
              </linearGradient>
              <linearGradient id="linearGradient1180">
                <stop style="stop-color:#0000b1;stop-opacity:1;" offset="0" id="stop1178" />
              </linearGradient>
            </defs>
            <path id="border-path"
              style="fill:#800000;fill-opacity:0;stroke:#7a7575;stroke-width:0.264583;stroke-miterlimit:5.1;stroke-opacity:0.603922"
              d="M 129.51354,3.307239 V 0.6614495 c 0,-0.292246 -0.23711,-0.529158 -0.5296,-0.529158 H 0.6619915 c -0.29249,0 -0.5296,0.236912 -0.5296,0.529158 V 3.307239 m -10e-5,5.32e-5 V 5.953081 c 0,0.292246 0.23711,0.529158 0.5296,0.529158 H 128.98383 c 0.29249,0 0.5296,-0.236912 0.5296,-0.529158 V 3.3072922" />
          </svg>
        </div>
    
      </div>
    
    </div>

  </template>

</body>

</html>
